<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      <span class="nav-title">tweeter</span>

      <div class="nav-tweet-btn">
      <div>
      <b>Write</b> a new tweet
      </div>
      <i class="fa-solid fa-angles-down" style="color: #da1616;"></i>
      </div>

    </nav>

    <div class="content-container">
    <!-- User Profile -->
    <header class="header-container">
      <div class="header-user">
      <div class="header-avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-name">
          <h2><b>Amy</b> Mansell</h2>
      </div>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <!-- Main container holds our forms and pre made tweets -->
    <main class="main-container">

      <section class="new-tweet">

        <div class="tweet-error">
          <p></p>
        </div>

        <form id="tweet-form" method="POST" action="/tweets"> 

          <label class="tweet-text-label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>

          <div class="tweet-btn-container">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" for="tweet-text">140</output>
          </div>
    
        </form>
      </section>

      <section id="tweet-container"></section>

    </main>
  </div>
  </body>
</html>
